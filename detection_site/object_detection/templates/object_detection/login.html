{% extends 'object_detection/base_generic.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
    <h1>Вход в систему</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
